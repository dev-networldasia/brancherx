<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrancherX</title>
    <link rel="stylesheet" href="../../css/icons.css">
    <link rel="stylesheet" href="../../css/icons.min.css">
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/style-homebanner.css">
    <link rel="stylesheet" href="../../css/style-home-our-service.css">
    <link rel="stylesheet" href="../../css/style-home-case-studies.css">
    <link rel="stylesheet" href="../../css/style-home-views-career.css">
    <link rel="stylesheet" href="../../css/style-menu-pc.css">
    <link rel="stylesheet" href="../../css/odometer.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <section class="news-career bg__left" style="background-image: url(../../img/new-career-bg.svg) ;">
        <div class="news-career__up container">
            <div class="bg-title">
                <h2>CASE STUDIES</h2>
            </div>
        </div>
        <div class="news-career__down container">
            <!-- Swiper -->
            <div class="swiper mySwiper1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../../img/contact-form-bg-768x498.webp" />
                    </div>
                    <div class="swiper-slide">
                        <div class="info-career">
                            <img src="../../img/brancherX-media-768x403.webp" alt="">
                            <div class="inner__info-career">
                                <div class="info-career__disc">
                                    <a href="#">
                                        <h2>Networld Asia Group lauches a full-service communications ecosystem</h2>
                                    </a>
                                    <p>
                                        Networld Asia's communications ecosystem comprises of 6 key companies: Brancher.X, a market-leading ... 
                                    </p>
                                </div>
                                <div class="button-icon">
                                    <i class="ri-arrow-right-circle-line"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/contact-form-bg-768x498.webp" />
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
     <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper1", {
            initialSlide: 1,
            effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
        //   centeredSlides: true,
        //   loop: true,
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true
          },
          pagination: {
            el: ".swiper-pagination"
          }
        });
      </script>
</body>
</html>
